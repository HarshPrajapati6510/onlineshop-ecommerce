<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between bg-primary w-100"
        style="height: 65px; padding: 0 30px"
        (click)="categoryToggle()"
      >
        <h6 class="text-dark m-0">
          <i class="fa fa-bars mr-2"></i>{{ categories.title }}
        </h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav
        class="position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        *ngIf="toggleCategory"
        style="width: calc(100% - 30px); z-index: 999"
      >
        <div class="navbar-nav w-100">
          <ng-container *ngFor="let category of categoryList">
            <!-- <div class="nav-item dropdown dropright" *ngIf="category.name=='Dresses'; else template">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{category.name}} <i class="fa fa-angle-right float-right mt-1"></i></a>
                            <div class="dropdown-menu position-absolute rounded-0 border-0 m-0" >
                                <a href="" class="dropdown-item" *ngFor="let dropdownitem of category.dropdown">{{dropdownitem}}</a>
                            </div>
                        </div> -->
            <!-- <ng-template #template> -->
            <a
              routerLink="/shop/shoplist"
              [queryParams]="{category:category.name}"
              class="nav-item nav-link"
              (click)="categoryToggle()"
              >{{ category.name }}</a
            >
            <!-- </ng-template> -->
          </ng-container>
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0"
      >
        <a href="" class="text-decoration-none d-block d-lg-none">
          <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
          <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1"
            >Shop</span
          >
        </a>
        <button
          type="button"
          class="navbar-toggler"
          (click)="headerToggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          [ngClass]="{'show': toggleHeader}"
        >
          <div class="navbar-nav mr-auto py-0">
            <ng-container *ngFor="let item of categories.navBar; let i = index">
              <!-- <a routerLink={{item.route}} class="nav-item nav-link ">{{item.label}}</a> -->
              <div class="nav-item dropdown">
                <a
                  routerLink="{{ item.route }}"
                  class="nav-item nav-link dropdown-toggle"
                  [ngClass]="{ active: i == isActive }"
                  
                  (click)="linkActive(i)"
                  >{{ item.label }}</a
                >
                <div
                  class="bg-primary rounded-0 border-0 m-0"
                  [ngClass]="{ 'dropdown-menu': item.label == 'Pages' }"
                >
                  <a
                    routerLink="{{ ditem.route }}"
                    *ngFor="let ditem of item.dropdown"
                    class="dropdown-item"
                    >{{ ditem.label }}</a
                  >
                </div>
              </div>
            </ng-container>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a href="" class="btn px-0" routerLink="/shop/likedproduct">
              <i class="fas fa-heart text-primary"></i>
              <span
                class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px"
                >{{ likeCount }}</span
              >
            </a>
            <a class="btn px-0 ml-3" routerLink="/shop/add-to-cart">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span
                class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px"
                >{{ addCartCount }}</span
              >
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <ng-container *ngFor="let breadcrumb of breadcrumbList;let last=last">
            <a class="breadcrumb-item text-dark" routerLink="{{breadcrumb.path}}" *ngIf="!last">{{breadcrumb.label}}</a>
            <span class="breadcrumb-item active"  *ngIf="last">{{breadcrumb.label}}</span>
        </ng-container>
      </nav>
    </div>
  </div>
</div>
