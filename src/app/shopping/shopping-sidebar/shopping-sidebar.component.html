<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-3 col-md-4">
      <!-- Price Start -->
      <!-- <ng-container *ngFor="let item of sidebar"> -->
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">Filter By Price</span>
        </h5>
        <div class="bg-light p-4 mb-30">
          <form>
            <div
              class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
              *ngFor="let priceoption of filterOptionList?.price; let i = index;"
            >
              <input
                type="checkbox"
                class="custom-control-input"
                id="price-{{i+1}}" 
                name="checked"
                (click)="filtering(priceoption)"
              />
              <label class="custom-control-label" for="price-{{i+1}}"
                >{{(priceoption?.min*currencyValue)|currency:currencyName}}-{{(priceoption?.max*currencyValue)|currency:currencyName}}</label
              >
              <span class="badge border font-weight-normal">{{priceoption?.count}}</span>
            </div>
          </form>
        </div>
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">Filter By Color</span>
        </h5>
        <div class="bg-light p-4 mb-30">
          <form>
            <div
              class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
              *ngFor="let coloroption of filterOptionList?.color;let i=index"
            >
              <input
                type="checkbox"
                class="custom-control-input"
                id="color-{{i+1}}"
                (change)="filtering(coloroption)"
              />
              <label class="custom-control-label" for="color-{{i+1}}"
                >{{coloroption?.color}}</label
              >
              <span class="badge border font-weight-normal">{{coloroption?.count}}</span>
            </div>
          </form>
        </div>
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">Filter By Size</span>
        </h5>
        <div class="bg-light p-4 mb-30">
          <form>
            <div
              class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
              *ngFor="let sizeoption of filterOptionList?.size;let i=index"
            >
              <input
                type="checkbox"
                class="custom-control-input"
                id="size-{{i+1}}"
                name="checked"
                (click)="filtering(sizeoption)"
              />
              <label class="custom-control-label" for="size-{{i+1}}"
                >{{sizeoption?.size}}</label
              >
              <span class="badge border font-weight-normal">{{sizeoption?.count}}</span>
            </div>
          </form>
        </div>
      <!-- </ng-container> -->
    </div>
    <!-- Shop Sidebar End -->
    <div class="col-lg-9 col-md-8">
      <app-shopping-products [filterList]="filterData" ></app-shopping-products>
    </div>
  </div>
</div>
